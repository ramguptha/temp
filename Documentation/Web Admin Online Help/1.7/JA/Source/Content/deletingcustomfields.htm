    <body>
        <h1 class="Heading1">カスタムフィールドを削除する</h1>
        <p class="Body">カスタムフィールドを削除する場合、そのフィールドに関連付けられたすべてのデータも削除されます。</p>
        <p class="TaskIntro">カスタムフィールドを削除するには:</p>
        <p class="Step1" MadCap:autonum="1. ">画面の左上にある<img src="Resources/Images/navicon.jpg" class="Icon" />アイコンをクリックし、次に<span class="Bold">モバイルカスタムフィールド</span>をクリックします。</p>
        <p class="Steps" MadCap:autonum="2. ">結果グリッドで、削除したいカスタムフィールドのチェックボックスを選択します。</p>
        <p class="Steps" MadCap:autonum="3. "><img src="Resources/Images/remove-button.png" class="Icon" />をクリックします。</p>
        <p class="Steps" MadCap:autonum="4. "><span class="Bold">削除</span>をクリックします。</p>
        <p class="Steps" MadCap:autonum="5. "><span class="Bold">OK</span> をクリックして確認メッセージを閉じてください。</p>
    </body>
</html>

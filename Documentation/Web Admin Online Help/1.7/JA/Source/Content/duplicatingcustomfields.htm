        <h1 class="Heading1">カスタムフィールドを複製する</h1>
        <p class="Body">既存のカスタムフィールドのコピーを作成し、編集することで別のフィールドを作成できます。</p>
        <p class="TaskIntro">カスタムフィールドを複製するには:</p>
        <p class="Step1" MadCap:autonum="1. ">画面の左上にある<img src="Resources/Images/navicon.jpg" class="Icon" />アイコンをクリックし、次に<span class="Bold">モバイルカスタムフィールド</span>をクリックします。</p>
        <p class="Steps" MadCap:autonum="2. ">結果グリッドで、複製したいカスタムフィールドのチェックボックスを選択します。</p>
        <p class="Steps" MadCap:autonum="3. "><img src="Resources/Images/duplicate-button.png" class="Icon" />をクリックします。</p>
        <p class="Steps" MadCap:autonum="4. ">フィールドのプロパティを適宜編集します。カスタムフィールドのプロパティ情報については、<a href="creatingcustomfields.htm">カスタムフィールドを作成する</a>を参照してください。</p>
        <p class="Steps" MadCap:autonum="5. "><span class="Bold">保存</span>をクリックします。</p>
        <p class="Steps" MadCap:autonum="6. "><span class="Bold">OK</span> をクリックして確認メッセージを閉じてください。</p>

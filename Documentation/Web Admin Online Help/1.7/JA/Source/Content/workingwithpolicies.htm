        <h1 class="Heading1">ポリシーを操作する</h1>
        <p class="Body">モバイルポリシーエリアを使用して<a href="aboutpolicies.htm">標準ポリシーまたはスマートポリシー</a>を作成し、システム内にすでに存在するモバイルデバイスを管理します。ポリシーは、モバイルデバイスの管理の特定の場面を自動化するために便利です。</p>
        <p class="Body">検索フィールドに特定の検索条件を入力すると、<a href="searchingforinfo.htm">個別のポリシーを検索</a>することができます。</p>
        <p class="BodyWithListFollowing">モバイルポリシーエリアでは、以下のタスクを実行することができます。</p>
        <p class="Bullet1" MadCap:autonum="●"><a href="viewingpolicydetails.htm">ポリシーの詳細を表示する</a>
        </p>
        <p class="Bullet1" MadCap:autonum="●"><a href="creatingpolicies.htm">標準ポリシーを作成する</a>
        </p>
        <p class="Bullet1" MadCap:autonum="●"><a href="creatingsmartpolicies.htm">スマートポリシーを作成する</a>
        </p>
        <p class="Bullet1" MadCap:autonum="●"><a href="editingpolicies.htm">ポリシーを編集する</a>
        </p>
        <p class="Bullet1Last" MadCap:autonum="●"><a href="deletingpolicies.htm">ポリシーを削除する</a>
        </p>

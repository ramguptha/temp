        <h1 class="Heading1">アクションを削除する</h1>
        <p class="Body">アクションを削除する場合、そのアクションが割り当てられているスマートポリシーからも自動的に削除されます。</p>
        <p class="TaskIntro">アクションを削除するには:</p>
        <p class="Step1" MadCap:autonum="1. "><span class="Bold">割り当て可能なアイテム</span> &gt;<span class="Bold">アクション</span>エリアに移動します。（画面の左上にある<img src="Resources/Images/navicon.jpg" class="Icon" />アイコンをクリックし、次に<span class="Bold">アクション</span>をクリックすることもできます）</p>
        <p class="Steps" MadCap:autonum="2. ">結果グリッドで、削除したいアクションのチェックボックスを選択します。</p>
        <p class="Steps" MadCap:autonum="3. "><img src="Resources/Images/remove-button.png" class="Icon" />をクリックします。</p>
        <p class="Steps" MadCap:autonum="4. "><span class="Bold">アクションを削除</span>をクリックします。</p>
        <p class="Steps" MadCap:autonum="5. "><span class="Bold">OK</span> をクリックして確認メッセージを閉じてください。</p>

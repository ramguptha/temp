        <h1 class="Heading1">カスタムフィールドを編集する</h1>
        <p class="Body">既存のカスタムフィールドのプロパティは、フィールドのデータ型を除いて任意に編集できます。</p>
        <p class="TaskIntro">カスタムフィールドを編集するには:</p>
        <p class="Step1" MadCap:autonum="1. ">画面の左上にある<img src="Resources/Images/navicon.jpg" class="Icon" />アイコンをクリックし、次に<span class="Bold">モバイルカスタムフィールド</span>をクリックします。</p>
        <p class="Steps" MadCap:autonum="2. ">結果グリッドで、編集したいカスタムフィールドのチェックボックスを選択します。</p>
        <p class="Steps" MadCap:autonum="3. "><img src="Resources/Images/edit-button.png" class="Icon" />をクリックします。</p>
        <p class="Steps" MadCap:autonum="4. ">フィールドのプロパティを適宜編集します。既存のカスタムフィールドのデータ型は編集できません。</p>
        <p class="Steps" MadCap:autonum="5. "><span class="Bold">保存</span>をクリックします。</p>
        <p class="Steps" MadCap:autonum="6. "><span class="Bold">OK</span> をクリックして確認メッセージを閉じてください。</p>
